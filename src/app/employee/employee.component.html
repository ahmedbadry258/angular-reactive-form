<div>
    <form [formGroup]="employeeForm">
        <div class="form-group">
            <label>Username</label>
            <input [class.is-invalid]="username?.invalid && username?.touched" type="text" formControlName="username" class="form-control" />
          <div *ngIf="username?.invalid && username?.touched">
            <small  class="text-danger" *ngIf="username?.errors?.['ForbiddenName']">{{username?.errors?.['ForbiddenName'].value}} Not Allowed</small>
            <small class="text-danger" *ngIf="username?.errors?.['required']">Username is required</small>
            <small class="text-danger" *ngIf="username?.errors?.['minlength']">Username at least 3 char</small>
        </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" formControlName="password" class="form-control" />
        </div>
        <div class="form-group">
            <label>confirm Password</label>
            <input type="text" formControlName ="confirmPassword" class="form-control" />
            <small class="text-danger" *ngIf="employeeForm?.errors?.['misMatch']">Password Not Match</small>
        </div>
        <div formGroupName="address">
        <fieldset class="border p-2">
            <legend class="w-auto">Address</legend>
        <div class="form-group">
            <label>city</label>
            <input type="text" formControlName="city" class="form-control" />
        </div>
        <div class="form-group">
            <label>street</label>
            <input type="text" formControlName ="street" class="form-control" />
        </div>
        <div class="form-group">
            <label>postal</label>
            <input type="text" formControlName ="postal" class="form-control" />
        </div>
    </fieldset>
</div>
<button   value="Submit" class="btn btn-warning" (click)="getData()">Get Data</button>
        <input  type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</div>
