<div class="container">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Open Modal
      </button>
<p>region works!</p>
<table class="table ">
    <thead>
        
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        
    </thead>
    <tbody>
    <tr *ngFor="let region of regionList">
        <td>{{region.regionId}}</td>
        <td>{{region.regionName}}</td>
        <td><a routerLink="/regions/45" class="btn btn-secondary" (click)="editRegion(region.regionId)" >Edit</a>
            <button class="btn btn-danger" (click)="deleteRegion(region.regionId)">Delete</button></td>
    </tr>
</tbody>
</table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          test
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
